<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FurniSpace - Modern Furniture</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    header {
      background: #3e2f1c;
      color: #fff;
      padding: 1rem 0;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center/cover;
      padding: 6rem 0;
      text-align: center;
      color: white;
    }
    .hero-content {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 4.5rem;
      border-radius: 8px;
    }
    .hero-content h2 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff9900;
      color: #fff;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e68300;
    }

    /* Footer */
    footer {
      background: #2d2d2d;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .social-links a {
      margin: 0 0.5rem;
      font-size: 1.4rem;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav-container">
      <h1 class="logo">FurniSpace</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <h2>Elegant Furniture for Every Space</h2>
      <p>Discover timeless designs and superior comfort crafted for your home.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 FurniSpace. All rights reserved.</p>
      <div class="social-links">
        <a href="#">üåê</a>
        <a href="#">üê¶</a>
        <a href="#">üìò</a>
      </div>
    </div>
  </footer>

</body>
</html>
